<html lang='en'>

<head>

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

<body class="inside">
  <!-- Beginning header -->

    <nav>
        <h1><a href="/restaurant-review" tabindex="0">Restaurant Reviews</a>
        </h1>
    </nav>

        <li id="home">
          <a href="/restaurant-review">Home</a>
        </li>
      </ul>
    </nav>

  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

      <div id="map"></div>

    <section id="restaurant-container" tabindex="0">

    <section id="reviews-container">
